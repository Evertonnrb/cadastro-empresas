<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<title>Gestão empresas</title>
	<h:outputStylesheet library="estilos" name="estilos.css" />
</h:head>
<h:body>
	<header>
		<h:graphicImage library="img" name="logo.png" />
	</header>
	<div id="conteudo">
		<h:form id="formulario">
			<h:panelGrid columns="2">
				<p:outputLabel value="Razão Social: " for="razaoSocial" />
				<h:panelGroup>
				<p:inputText id="razaoSocial"
					value="#{gestaoEmpresaBean.empresa.razaoSocial}"
					label="Razão Social" required="true" />
					<p:message for="razaoSocial" />
				</h:panelGroup>
				<p:outputLabel value="Nome Fantasia: " for="nomeFantasia" />
				<p:inputText id="nomeFantasia"
					value="#{gestaoEmpresaBean.empresa.nomeFantasia}" />

				<p:outputLabel value="Tipo Empresa" for="tipo" />
				<h:panelGroup>
					<p:selectOneMenu id="tipo"
						value="#{gestaoEmpresaBean.empresa.tipo}" required="true"
						label="Tipo de empresa">
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{gestaoEmpresaBean.tipoEmpresa}"
							var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}"
							itemValue="#{tipoEmpresa}" />
					</p:selectOneMenu>
					<p:message for="tipo" />
				</h:panelGroup>

				<p:outputLabel value="CNPJ" for="cnpj" />
				<h:panelGroup>
					<p:inputText id="cnpj" value="#{gestaoEmpresaBean.empresa.cnpj}"
						label="CNPJ">
						<f:validateLength minimum="18" maximum="18" />
					</p:inputText>
					<h:message for="cnpj" />
				</h:panelGroup>

				<p:outputLabel value="Data de Fundação" for="dataFundacao" />
				<h:panelGroup>
					<p:inputText id="dataFundacao"
						value="#{gestaoEmpresaBean.empresa.dataFundacao}"
						label="Data de fundação">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</p:inputText>
					<p:message for="dataFundacao" />
				</h:panelGroup>

				<p:outputLabel value="Faturamento" for="faturamento" />
				<h:panelGroup>
					<p:inputText id="faturamento"
						value="#{gestaoEmpresaBean.empresa.faturamento}"
						label="faturamento">
						<f:convertNumber pattern="#,##0.00" />
						<f:validateDoubleRange minimum="0" />
					</p:inputText>
					<p:message for="faturamento" />
					<h:outputText />
				</h:panelGroup>

				<h:outputLabel />
				<p:commandButton value="Salvar"
					actionListener="#{gestaoEmpresaBean.salvar}" update="@form" />
				<p:outputLabel value="Precisa de ajuda?" />
				<p:commandLink value="Ajuda?" action="#{gestaoEmpresaBean.ajuda}" />
				
			</h:panelGrid>
			
			<p:dataTable value="#{[0,0,0,0,0,0]}">
				<p:column headerText="Razão Social">
					<h:outputText value="Alga Softwares, Treinamentos LTDA"/>
				</p:column>
				<p:column headerText="Nome Fantasia">
					<h:outputText value="Alga"/>
				</p:column>
				<p:column headerText="CNPJ">
					<h:outputText value="1200.00.000/123-01"/>
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="Empreendimentos"/>
				</p:column>
			</p:dataTable>
			
		</h:form>
	</div>

	<footer>
		<p>Curso JSF PrimeFaces</p>
	</footer>
</h:body>
</html>
